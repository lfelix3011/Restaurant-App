<div class="container-fluid mt-5">
   <div class="row justify-content-center pt-5">
       <div class="col-12 col-sm-11 col-md-11 col-lg-5 col-xl-7">
           <div class="card">
               <div class="card-body">
                   <h1 class="text-center text-dark mt-3 ">Inicio de Sesion</h1>
                   <form class="mt-4" [formGroup]="registerForm">
                       <div class="form-group">
                           <label for="exampleInputEmail1">Email</label>
                           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="userEmail">
                           <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                       </div>
                       <div class="form-group">
                           <label for="exampleInputPassword1">Contrase√±a</label>
                           <input type="password" class="form-control" id="exampleInputPassword1" formControlName="userPassword">
                       </div>
                   </form>
                   <!-- <div class="loader" *ngIf="loading"></div> -->
                   <button class="btn btn-block btn-lg bg-dark text-white mt-4" [disabled]="registerForm.invalid" (click)="Login()">Inciar Sesion</button>
               </div>
           </div>
       </div>
   </div>
</div>
