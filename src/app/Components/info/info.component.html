<div class="row">
  <h1 class="mx-auto text-center">Totales </h1>

  <button type="button" class="btn btn-outline-dark col-md-12 mt-2">
    Total de Paises: <span class="badge badge-pill badge-light">{{Data.countries}}</span>
  </button>
  <button type="button" class="btn btn-outline-dark col-md-12 my-2">
    Total de Ciudades: <span class="badge badge-pill badge-light">{{Data.cities}}</span>
  </button>
  <button type="button" class="btn btn-outline-dark col-md-12 mb-2">
    Total de Restaurantes: <span class="badge badge-pill badge-light">{{Data.restaurants}}</span>
  </button>
</div>

<div id="carouselExampleFade" class="carousel slide carousel-fade mb-5" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/img/Restaurant_1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/Restaurant_2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/Restaurant_3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/Paises.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
